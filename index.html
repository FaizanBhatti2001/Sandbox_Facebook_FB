<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Obenan Login</title>
</head>
<body class="bg-[#F6F6F7] flex items-center justify-center w-screen h-screen">
    <div class="flex items-center flex-col">
        <div class="max-w-40">
            <img class="mt-6 mb-6" src="Assets/logo.svg" alt="Image not found!">
        </div>
        <div class="w-120 bg-white p-12">
            <div>
                <img src="Assets/us.png" alt="No image found">
            </div>
            <div>
                <p>Welcome back !</p>
            </div>
            <div>
                <p>Sign in to your account to continue</p>
            </div>
            <div class="mb-8">
                <input class="border border-gray-400 p-3 rounded-md w-full" type="text" name="email" id="" placeholder="Email">
            </div>
            <div class="mb-8">
                <input class="border border-gray-400 p-3 rounded-md w-full" type="password" name="password" id="" placeholder="password">
            </div>
            <div class="flex justify-between">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Remember me</span>
                </div>
                <div>
                    Forgot password
                </div>
            </div>
            <div class="w-full">
                <button class="w-full">Sign in</button>
            </div>
            <div class="w-full text-center">
                <p >Don't have an account? Sign-Up</p>
            </div>
        </div>
    </div>
</html>
