<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Obenan Login</title>
</head>
<body class="bg-[#F6F6F7] flex items-center justify-center w-screen h-screen overflow-hidden">
    <div class="flex items-center flex-col">
        <div class="max-w-40">
            <img class="mt-6 mb-6" src="Assets/logo.svg" alt="Image not found!">
        </div>
        <div class="w-120 bg-white p-12">
            <div class="mb-2 flex justify-end">
                <img class="rounded-[50%] w-8 h-8" src="Assets/us.png" alt="No image found">
            </div>
            <div class="mb-4 text-center text-2xl font-semibold">
                <p>Welcome back !</p>
            </div>
            <div class="mb-4 text-center text-sm">
                <p>Sign in to your account to continue</p>
            </div>
            <div class="mb-8">
                <input class="border border-gray-400 p-4 rounded-sm w-full text-sm" type="text" name="email" id="" placeholder="Email">
            </div>
            <div class="mb-8">
                <input class="border border-gray-400 p-4 rounded-sm w-full text-sm" type="password" name="password" id="" placeholder="password">
            </div>
            <div class="flex justify-between mb-4 text-sm">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Remember me</span>
                </div>
                <div class="text-[#06BDFF]">
                    Forgot password
                </div>
            </div>
            <div class="w-full mb-4">
                <button class="w-full bg-[#06BDFF] p-2 rounded-md text-white text-sm">Sign in</button>
            </div>
            <div class="w-full text-center text-[#06BDFF] text-sm">
                <p>Don't have an account? Sign-Up</p>
            </div>
        </div>
    </div>
</html>
